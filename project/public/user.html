<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Uncomment the line below if you have a CSS file to style your page -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
<!-- ===================================================================================== -->

<h2>Create New User</h2>
<form id="createUserForm">
    <label for="accountId">Account ID:</label>
    <input type="text" id="accountId" name="accountId" required><br><br>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" required><br><br>
    <label for="major">Major:</label>
    <input type="text" id="major" name="major" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="sid">SID:</label>
    <input type="text" id="sid" name="sid" required><br><br>
    <label for="cwl">CWL:</label>
    <input type="text" id="cwl" name="cwl" required><br><br>
    <button type="submit">Create User</button>
</form>
<div id="createUserResult"></div>

<br><hr><br> <!-- ========================================================================= -->

<h2>Login User</h2>
<form id="loginUserForm">
    <label for="loginCwl">CWL:</label>
    <input type="text" id="loginCwl" name="loginCwl" required><br><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>
    <button type="submit">Login</button>
</form>
<div id="loginUserResult"></div>

<br><hr><br> <!-- ========================================================================= -->

<h2>Update User Password</h2>
<form id="updateUserPasswordForm">
    <label for="editAccountId">Account ID:</label>
    <input type="text" id="editAccountId" name="editAccountId" required><br><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <button type="submit">Update Password</button>
</form>
<div id="updatePasswordResult"></div>

<br><hr><br> <!-- ========================================================================= -->

<!-- ===================================================================================== -->
<!-- External JavaScript file that contains functionality/logic for the operations above. -->
<script src="user.js"></script>
</body>
</html>
